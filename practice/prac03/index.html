<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>계산기 만들기</title>
</head>
<body>
    <table >
        <tr>
            <td colspan="3">
                <input class="calculator" type="text">
            </td>
            <td>
                <button onclick="reset()">c</button>
            </td>

        </tr>
        <tr>
            <td><button  onclick="addOutput(7)">7</button></td>
            <td><button onclick="addOutput(8)">8</button></td>
            <td> <button  onclick="addOutput(9)">9</button></td>
            <td> <button  onclick="addOutput('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="addOutput(4)">4</button></td>
            <td> <button onclick="addOutput(5)">5</button></td>
            <td> <button onclick="addOutput(6)">6</button></td>
            <td>  <button  onclick="addOutput('-')">-</button></td>
        </tr>
        <tr>
            <td> <button onclick="addOutput(1)">1</button></td>
            <td> <button onclick="addOutput(2)">2</button></td>
            <td><button onclick="addOutput(3)">3</button></td>
            <td>  <button  onclick="addOutput('*')">*</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="addOutput(0)">0</button></td>
            <td> <button onclick="result()">=</button></td>
            <td><button  onclick="addOutput('/')">/</button></td>
        </tr>
    </table>

    <script src="index.js"></script>
</body>
</html>
